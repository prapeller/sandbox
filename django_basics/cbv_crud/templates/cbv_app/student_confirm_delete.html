{% extends 'base.html' %}

{% block title %}
    <title>{{ title|title }}</title>
{% endblock %}

{% block content %}

    <h1>Sure you want to delete {{ student }}?</h1>

    <form method="post">
        {% csrf_token %}

        <input type="submit" value="Ok">
        <a href="{% url 'students:detail' student.pk %}">Cancel</a>

    </form>


{% endblock %}
